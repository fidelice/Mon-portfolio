
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 50px;
      border-radius: 12px;
      text-align: center;
      animation: fadeOut 1s ease 4s forwards;
    }
    .intro-text h2 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #00ffff;
    }
    .intro-text p {
      font-size: 16px;
      color: #eee;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: translate(-50%, -50%);
      z-index: 0;
      background-color: #000;
    }
    .cv-button {
      display: none;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .cv-button a {
      background-color: #00ffff;
      color: #000;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

  <div class="intro-text">
    <h2>Bienvenue</h2>
    <p>Chargement de votre vidéo...</p>
  </div>

  <video id="portfolioVideo" autoplay controls>
    <source src="Portfolio Nantenaina.mp4.mp4" type="video/mp4">
    Votre navigateur ne prend pas en charge la vidéo HTML5.
  </video>

  <div class="cv-button" id="cvBtn">
    <a href="CV-Nantenaina.pdf" download>Télécharger mon CV</a>
  </div>

  <script>
    const video = document.getElementById('portfolioVideo');
    const cvBtn = document.getElementById('cvBtn');
    video.addEventListener('ended', () => {
      cvBtn.style.display = 'block';
    });
  </script>

</body>
</html>
