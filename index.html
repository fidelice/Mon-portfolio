
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 50px;
      border-radius: 12px;
      text-align: center;
      animation: fadeOut 1s ease 4s forwards;
    }
    .intro-text h2 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #00ffff;
    }
    .intro-text p {
      font-size: 16px;
      color: #eee;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

  <div class="intro-text">
    <h2>Bienvenue</h2>
    <p>Chargement de votre vidéo...</p>
  </div>

  <video autoplay controls loop>
    <source src="Portfolio Nantenaina.mp4.mp4" type="video/mp4">
    Votre navigateur ne prend pas en charge la vidéo HTML5.
  </video>

</body>
</html>
