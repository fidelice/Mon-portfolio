
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Nantenaina</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
    }
    header h1 {
      font-size: 28px;
      color: #00ffff;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
    }
    .overlay-text h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .overlay-text p {
      font-size: 18px;
      color: #ddd;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portfolio de Nantenaina</h1>
  </header>

  <div class="overlay-text">
    <h2>Bienvenue sur mon site</h2>
    <p>Je suis un professionnel de la relation client bilingue avec plus de 7 ans d'expérience, 
    spécialisé en qualité, support administratif et suivi opérationnel. Découvrez ma vidéo de présentation !</p>
  </div>

  <video autoplay muted loop>
    <source src="Portfolio Nantenaina.mp4.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la lecture de vidéos.
  </video>
</body>
</html>
